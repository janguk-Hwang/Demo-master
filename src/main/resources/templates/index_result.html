    <style>
        .item1 { grid-area: header; }
        .item2 { grid-area: menu;}
        .item3 { grid-area: main; }
        .item4 { grid-area: right; }
        .item5 { grid-area: footer; }
        .grid-container {
            display: grid;
            align-content: center;
            align-items: center;
            grid-template-areas:
            'header header header header right right'
            'menu menu menu menu right right'
            'main main main main main main'
            'main main main main main main';
            gap: 10px;
            padding: 10px;
        }
        .grid-container > .item1 {
            max-width: 90%; /* 최대 너비를 100%로 설정하여 넘치지 않도록 합니다. */
            overflow: hidden; /* 넘치는 부분을 숨깁니다. */
        }
        .grid-container > .item2{
            max-width: 90%;
            overflow: hidden;
        }
        .grid-container > div{
            border-radius: 20px;
            background-color: #f9f9f9;
            text-align: justify;
            padding: 20px 0;
            font-family: "Lato",sans-serif;
            font-size: 20px;
        }
    </style>
    <style>
        .title {
            margin-bottom: 10px; /* 요소 사이에 10px의 공백 추가 */
            display: inline-flex; /* 요소를 블록 요소로 표시하여 새로운 줄에 표시 */
        }
    </style>

            height: 40px;
            color: #fff;

            font-weight: 900;
            font-style: normal;
            text-shadow: 0px -1px 0px rgba(0,0,0,0.4);
            text-decoration: none;
            background: transparent;
            cursor: pointer;
            position: relative;
            display: inline-block;
            box-shadow: inset 0px 1px 0px rgba(255,255,255,1),0px 1px 3px rgba(0,0,0,0.3);
            outline: none;
            border: 1px solid #ba6;
        }
        .custom-btn:active{
            -webkit-transform: translateY(2px);
            transform: translateY(2px);
        }

        /* 1 */
        .btn-1{
            backface-visibility: hidden;
            position: relative;
            cursor: pointer;
            display: inline-block;
            white-space: nowrap;

        #chart {

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script th:inline="javascript">
        function pageUrl() {
            var sHref = decodeURI(location.href);
            return sHref;
        }

        window.onload = function() {
            document.getElementById("drawLine").addEventListener('click', function() {
                drawChart('line');
            });
            document.getElementById("drawBar").addEventListener('click', function() {
                drawChart('bar');

            });

            drawChart('line');
        };

        function drawChart(type) {
            var myChart = echarts.init(document.getElementById('chart'));

            var xAxisData = [[${xAxisData}]];
            let seriesData1 = [[${seriesData1}]];
            let seriesData2 = [];
            let seriesData3 = [];
            let seriesData4 = [];
            let seriesData5 = [];

            if ([[${query2}]]!="") {
                seriesData2 = [[${seriesData2}]];
            }

            if ([[${query3}]]!="") {
                seriesData3 = [[${seriesData3}]];
            }

            if ([[${query4}]]!="") {
                seriesData4 = [[${seriesData4}]];
            }

            if ([[${query5}]]!="") {
                seriesData5 = [[${seriesData5}]];
            }

            let legendData = []; // 범례 데이터를 동적으로 저장할 배열

            if ([[${query1}]] !== "") {
                legendData.push('[[${query1}]]');
            }
            if ([[${query2}]]!="") {
                legendData.push('[[${query2}]]');
            }
            if ([[${query3}]]!="") {
                legendData.push('[[${query3}]]');
            }
            if ([[${query4}]]!="") {
                legendData.push('[[${query4}]]');
            }
            if ([[${query5}]]!="") {
                legendData.push('[[${query5}]]');
            }

            let option = {
                tooltip: {
                    trigger: 'item',
                    position: function (point, params, dom, rect, size) {
                        var x = 150; // x 좌표 조절
                        var y = 50; // y 좌표 조절
                        console.log(point[0])
                        if(point[0]<510){
                            return [point[0], point[1] - y];
                        } else if (point[0]>510){
                            return [point[0]-x, point[1] - y];
                        }
                    }
                },
                grid: {
                    left: '1%',
                    right: '4%',
                    bottom: '10%',
                    top: '10%',
                    containLabel: true
                },
                legend: {
                    data: legendData
                },
                xAxis: {
                    type: 'category',
                    data: xAxisData
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '[[${query1}]]',
                        data: seriesData1,
                        type: type,
                        color: 'rgb(255, 0, 0)'
                    },
                    {
                        name: '[[${query2}]]',
                        data: seriesData2,
                        type: type,
                        color: 'rgb(200, 200, 0)'
                    },
                    {
                        name: '[[${query3}]]',
                        data: seriesData3,
                        type: type,
                        color: 'rgb(0, 200, 200)'
                    },
                    {
                        name: '[[${query4}]]',
                        data: seriesData4,
                        type: type,
                        color: 'rgb(0, 100, 235)'
                    },
                    {
                        name: '[[${query5}]]',
                        data: seriesData5,
                        type: type,
                        color: 'rgb(200, 200, 255)'
                    }
                ],
                label: {
                    show: false,
                    position: 'top',
                }
            };
            myChart.setOption(option);
        }

    </script>
</head>

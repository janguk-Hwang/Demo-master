        .item1 { grid-area: header; }

        .item5 { grid-area: footer; }
        .grid-container {
            display: grid;
            align-content: center;
            align-items: center;
            grid-template-areas:
            'header header header header header'
            'menu menu menu menu menu'
            'main main main main main'
            'main main main main main';
            gap: 10px;
            padding: 10px;
        }
        .grid-container > .item1 {
            max-width: 100%; /* 최대 너비를 100%로 설정하여 넘치지 않도록 합니다. */

        }
        .grid-container > .item2{
            max-width: 100%;
            overflow: hidden;
        }
        .grid-container > div{
            border-radius: 20px;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px 0;
            font-family: "Lato",sans-serif;
            font-size: 20px;
        }
    </style>
    <style>

        hr.hr-1 {

        h1:before{
